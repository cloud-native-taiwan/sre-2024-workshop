apiVersion: apps/v1
kind: Deployment
metadata:
  name: q7-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: q7-server
  template:
    metadata:
      labels:
        app: q7-server
    spec:
      containers:
      - name: q7-server
        image: hwchiu/sre:q7-server
        ports:
        - containerPort: 8080
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: q7-server
spec:
  selector:
    app: q7-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP

